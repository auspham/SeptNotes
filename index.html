  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<body>
  <div id="app"></div>
  <div class="note">

    <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="display-n svg-inline--fa fa-times fa-w-10 fa-9x"><path fill="currentColor" d="M207.6 256l107.72-107.72c6.23-6.23 6.23-16.34 0-22.58l-25.03-25.03c-6.23-6.23-16.34-6.23-22.58 0L160 208.4 52.28 100.68c-6.23-6.23-16.34-6.23-22.58 0L4.68 125.7c-6.23 6.23-6.23 16.34 0 22.58L112.4 256 4.68 363.72c-6.23 6.23-6.23 16.34 0 22.58l25.03 25.03c6.23 6.23 16.34 6.23 22.58 0L160 303.6l107.72 107.72c6.23 6.23 16.34 6.23 22.58 0l25.03-25.03c6.23-6.23 6.23-16.34 0-22.58L207.6 256z" class=""></path></svg>
  </div>
  <div class="edit-holder">
    <div class="editable"></div>
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="erase svg-inline--fa fa-trash-alt fa-w-14 fa-9x"><path fill="currentColor" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z" class=""></path></svg>  
    </div>
  <script>
    let editor = new MediumEditor('.editable', {
      placeholder: {
        text: 'Remembered what you read?\nNow type it here.',
        hideOnClick: true
      }
    });
    const note = document.querySelector(".note");
    const editHolder = document.querySelector(".edit-holder");
    const clipBoard = document.querySelector(".fa-clipboard");
    const faTimes = document.querySelector(".fa-times");
    const erase = document.querySelector(".erase");
    const editable = document.querySelector(".editable");

    note.addEventListener("click", () => {
      editHolder.classList.toggle("edit");
      clipBoard.classList.toggle("display-n");
      faTimes.classList.toggle("display-n");
      document.body.classList.toggle("noscroll")
    }, false);

    erase.addEventListener("click", () => {
      while (editable.firstChild) {
        editable.removeChild(editable.firstChild);
      }
    });

    window.$docsify = {
      themeColor: '#b53f3f',
      disqus: 'sept-notes',
      name: 'SEPT Notes',
      repo: 'rockmanvnx6/SeptNotes',
      loadSidebar: true,
      themeable: {
        responsiveTables: false // default
      },
      subMaxLevel: 4,
      search: 'auto', // default
      plugins: [
        // function (hook,vm) {
        //         hook.beforeEach(function (html) {
        //             var md = window.markdownit({
        //               html: true
        //             });

        //             md.use(window.markdownItAttrs, {
        //                 // optional, these are default options
        //                 leftDelimiter: '{',
        //                 rightDelimiter: '}',
        //                 allowedAttributes: []  // empty array = all attributes are allowed
        //             }).use(window.markdownItFootnote)
        //             .use(markdownItTaskList.default);
        //             return md.render(html);
        //         });
        // },
        function(hook) {
          var footer = [
            '<div id="disqus_thread"></div>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        },
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url =
              'https://github.com/rockmanvnx6/SeptNotes/blob/master/' +
              vm.route.file;
            var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n';

            return (
              editHtml +
              html
            );
          });
        }
      ],
      search : [
        '/',
        '/W1-lec1',
        '/W2-lec2',
        '/W4-lec5',
        '/W4-lec6',
        '/W5-lec5',
        '/W6-lec6',
        '/W7-lec7',
        '/W8-lec6a',
        '/W9-lec9',
        '/W12-Revision'
      ],
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        
        noData: 'No Results!',

        // Headline depth, 1 - 6
        depth: 6,

        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
